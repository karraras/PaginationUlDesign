<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0184c2e24c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="parent">
        <button class="prev">
            <i class="fa-solid fa-angle-left"></i>
            Prev</button>
        <div class="before">1</div>
        <div class="preSpace">...</div>
        <div class="numbers">
            <span class="one">1</span>
            <span class="two foucs">2</span>
            <span class="three">3</span>
            <span class="four">4</span>
            <span class="five">5</span>
            <span class="six">6</span>
            <span class="seven">7</span>
            <span class="eight">8</span>
            <span class="nine">9</span>
            <span class="ten">10</span>
            <span class="eleven">11</span>
            <span class="twelve">12</span>
            <span class="thirteen">13</span>
            <span class="fourteen">14</span>
            <span class="fiveteen">15</span>
            <span class="sixteen">16</span>
            <span class="seventeen">17</span>
            <span class="eighteen">18</span>
            <span class="nineteen">19</span>
            <span class="twenty">20</span>
        </div>
        <div class="AftSpace">...</div>
        <div class="after">20</div>
        <button class="next">
            Next
            <i class="fa-solid fa-angle-right"></i>
        </button>
    </div>
    <script src="text.js"> </script>
</body>

</html>
